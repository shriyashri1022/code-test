<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Store Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar nav a {
      display: block;
      color: #bdc3c7;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 16px;
      transition: 0.2s;
    }

    .sidebar nav a:hover {
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main-header {
      margin-bottom: 30px;
    }

    .main-header h1 {
      font-size: 28px;
      color: #333;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #333;
    }

    .product-card p {
      color: #666;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar Dashboard -->
    <aside class="sidebar">
      <h2>Clothify</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Products</a>
        <a href="#">Orders</a>
        <a href="#">Customers</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="main-header">
        <h1>Product List</h1>
      </div>

      <section class="product-list">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="T-shirt"/>
          <h3>Classic T-Shirt</h3>
          <p>$19.99</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Hoodie"/>
          <h3>Cozy Hoodie</h3>
          <p>$39.99</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Jacket"/>
          <h3>Leather Jacket</h3>
          <p>$89.99</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Jeans"/>
          <h3>Denim Jeans</h3>
          <p>$49.99</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Sneakers"/>
          <h3>White Sneakers</h3>
          <p>$59.99</p>
        </div>
        <!-- Add more products as needed -->
      </section>
    </main>
  </div>

</body>
</html>
